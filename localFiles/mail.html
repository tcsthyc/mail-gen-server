<head>

<body style="margin: 0; padding: 0;">
<table bgcolor="#ffffff" align="center" border="0" cellpadding="0" cellspacing="0" width="600">

<tr><td height="15" style="font-size:0px; line-height:0px; border-top:1px #f1f4f6 solid">&nbsp;</td></tr>

	<table border="0" cellpadding="0" cellspacing="0">
		<tr><td>

				<table border="0" cellpadding="0" cellspacing="0" width="100%" > 
					<tr>

						<td width="1" style="font-size:0px; line-height:0px">&nbsp;</td>
						<td width="140"><a href="{{item.follow}}" target="_blank"><img src="{{item.img2}}" alt="预览图片" width="140" height="90"  style="outline:none; text-decoration:none; border:none; margin:0; padding:0; display:block"/></a></td>
						<td width="1" style="font-size:0px; line-height:0px">&nbsp;</td>
						<td width="140"><a href="{{item.follow}}" target="_blank"><img src="{{item.img3}}" alt="预览图片" width="140" height="90"  style="outline:none; text-decoration:none; border:none; margin:0; padding:0; display:block"/></a></td>		
				</tr></table>
{% else %}	
				<table border="0" cellpadding="0" cellspacing="0" width="100%" > 
					<tr>
						<td width="140"><a href="{{item.follow}}" target="_blank"><img src="{{item.img1}}" alt="预览图片" width="140" height="90"  style="outline:none; text-decoration:none; border:none; margin:0; padding:0; display:block"/></a></td>	
				</tr></table>	   
{% endif %}
 			</td>
		    <td width="15" style="font-size:0px; line-height:0px">&nbsp;</td>
		    <td >
		    	<table cellpadding="0" cellspacing="0" height="90" table-layout:fixed>
		    		<tr><td><a href="{{item.like}}" target="_blank" style="font-family:verdana; font-size:13px; line-height:13px; text-decoration:none; display:block; color:#CD5C5C"><strong>{{item.subject}}</strong></a></td></tr>

		    		<tr><td><a href="{{item.follow}}" target="_blank" style="font-family:verdana; font-size:17px; line-height:17px; text-decoration:none; display:block; color:#000000"><strong>{{item.title}}</strong></a></td></tr>

					<tr><td style="word-break:break-all"><a href="{{item.follow}}" target="_blank" style="font-family:verdana; font-size:13px; line-height:13px; text-decoration:none; display:block; color:#000000">{{item.description}}</a></td></tr>
		    	</table>
